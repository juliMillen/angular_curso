<div class="d-flex justify-content-center">
    <div class="w-50">
        <div class="mb-3">
            <label for="inputTexto">
                Escriba algo...
            </label>
            <input id="inputTexto" type="text" (input)="actualizarTexto($event)"/>
        </div>

        <div class="mb-3">
            <label for="replicarTexto">
                Texto replicado...
            </label>
            <input id="replicarTexto" type="text" [value]="texto" readonly>
        </div>
    </div>
</div>
