<div class="container mt-5 text-center">
    <h2>Estatus de autenticacion</h2>
    @if (isAutenticado) {
        <p class="text-success">Esta autenticado</p>
    }
    @else {
        <p class="text-danger">
            No esta autenticado
        </p>
    }
    <button class="btn btn-primary mt-3" (click)="alternarAutenticacion()">
        Alternar Estado
    </button>

</div>
