<div class="containter mt-5">
    <h2> Agregar Tarea</h2>
    <div class="mt-3 d-flex justify-content-center">
        <input type="text" #tareaInput class="form-control mb-2 w-50" placeholder="Escribe la nueva tarea">
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary" (click)="agregarTarea(tareaInput.value); tareaInput.value=''">
            Agregar Tarea
        </button>
    </div>

    <div class="mt-3 text-center">
        @if (tarea) {
            <p>Tarea: {{tarea}}</p>
        }
        
    </div>

</div>
